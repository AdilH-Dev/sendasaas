<!-- Cookie Consent Banner -->
<div id="cookieConsentBanner" style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #111217;
  color: #fff;
  padding: 20px;
  font-family: 'Segoe UI', sans-serif;
  font-size: 15px;
  z-index: 9999;
  box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.2);
">
  <div style="
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  ">
    <div>
      <strong style="font-size: 16px;">üç™ We respect your privacy</strong>
      <p style="margin: 8px 0 0;">
        We use cookies to enhance your experience. By continuing, you agree to our
        <a href="/cookie-policy.html" style="color: #fff; font-weight: 600; text-decoration: underline;">Cookie Policy</a>,
        <a href="/privacy-policy.html" style="color: #fff; font-weight: 600; text-decoration: underline;">Privacy Policy</a>, and
        <a href="/terms-of-service.html" style="color: #fff; font-weight: 600; text-decoration: underline;">Terms of Service</a>.
      </p>
    </div>
    <div style="
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: flex-end;
    ">
      <button onclick="acceptCookies()" style="
        background-color: #001f84;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 18px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
      ">
        Accept & Continue
      </button>
      <button onclick="declineCookies()" style="
        background-color: #f7f8f9;
        color: #111217;
        border: 1px solid #aaa;
        border-radius: 4px;
        padding: 10px 18px;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
      ">
        Decline
      </button>
    </div>
  </div>
</div>


<script>
  function acceptCookies() {
    localStorage.setItem("cookiesConsent", "accepted");
    document.getElementById("cookieConsentBanner").style.display = "none";
  }

  function declineCookies() {
    localStorage.setItem("cookiesConsent", "declined");
    document.getElementById("cookieConsentBanner").style.display = "none";
  }

  window.onload = () => {
    const consent = localStorage.getItem("cookiesConsent");
    if (consent === "accepted" || consent === "declined") {
      document.getElementById("cookieConsentBanner").style.display = "none";
    }
  };
</script>
